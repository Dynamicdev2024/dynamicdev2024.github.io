<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scrollable List</title>
  <style>
    
    .scroll-container {
      width: 90%;
      max-width: 1366px;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      padding: 16px;
    }

    .event-card {
      display: inline-block;
      width: 300px;
      margin-right: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .event-info {
      padding: 15px;
    }

    .event-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    .event-date, .event-venue, .event-status {
      font-size: 0.9em;
      color: #666;
      margin: 5px 0;
    }

    .event-status.upcoming {
      color: green;
    }

    .event-status.over {
      color: red;
    }
    
  </style>
</head>
<body>

<div class="scroll-container">
  <div class="event-card">
    <img src="https://via.placeholder.com/300x150" alt="Event 1">
    <div class="event-info">
      <div class="event-name">Event One</div>
      <div class="event-date">Date: 12th Nov 2024</div>
      <div class="event-venue">Venue: Central Hall</div>
      <div class="event-status upcoming">Status: Upcoming</div>
    </div>
  </div>

  <div class="event-card">
    <img src="https://via.placeholder.com/300x150" alt="Event 2">
    <div class="event-info">
      <div class="event-name">Event Two</div>
      <div class="event-date">Date: 10th Oct 2024</div>
      <div class="event-venue">Venue: East Plaza</div>
      <div class="event-status over">Status: Over</div>
    </div>
  </div>

  <div class="event-card">
    <img src="https://via.placeholder.com/300x150" alt="Event 3">
    <div class="event-info">
      <div class="event-name">Event Three</div>
      <div class="event-date">Date: 5th Dec 2024</div>
      <div class="event-venue">Venue: Grand Arena</div>
      <div class="event-status upcoming">Status: Upcoming</div>
    </div>
  </div>

  <!-- Add more event cards as needed -->
</div>

</body>
</html>
